<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/profile.css">
  <title>Edit Profile</title>
</head>

<body>

  <div class="a7-container">

    <div class="a7-header">
      <div class="a7-logo"><img src="./assets/logo1.png" alt=""></div>
      <div class="a7-doctor-banner">
        <h1>Welcome Dr name</h1>
      </div>
      <div class="a7-profile"><a href="./profile.html"><img src="./assets/profile.png" alt=""></a></div>
    </div>
  </div>
  <div class="a7-container">
    <div class="a7-main-profile">
      <div class="a7-profile-section">
        <div class="a7-profile-title">
          <h1>Edit Profile Details</h1>
        </div>
        <div class="a7-card">
          <div class="a7-card-box">
            <div class="a7-card-color">
              <div class="a7-profile-info">
                <form action="">
                  <div class="a7-field-inp"><label for="">Firstname:</label>
                    <input type="text" name="firstname" id="" class="a7-form-input" value="Yash">
                  </div>
                  <div class="a7-field-inp">
                    <label for="">Lastname:</label>
                    <input type="text" name="lastname" id="" class="a7-form-input" value="Babaria">
                  </div>


                  <div class="a7-field-inp">
                    <label for="">Date of Birth:</label>
                    <input type="text" name="dob" id="" class="a7-form-input" value="17/05/2003">
                  </div>
                  <div class="a7-field-inp">
                    <label for="">Contact:</label>
                    <input type="text" name="contact" id="" class="a7-form-input" value="9898802790">
                  </div>



                  <div class="a7-field-inp">
                    <label for="">Qualification:</label>
                    <input type="text" name="qualification" id="" class="a7-form-input" value="MBBS">
                  </div>


                  <div class="a7-field-inp">
                    <label for="">Qualification:</label>
                    <select name="" id="">
                      <option value="select" selected>select</option>
                      <option value="abc">abc</option>
                    </select>
                  </div>


                  <div class="a7-field-inp">
                    <label for="">Hospital Name:</label>
                    <input type="text" name="name" id="" class="a7-form-input" value="Alpha Hospital">
                  </div>
                  <div class="a7-field-inp">
                    <label for="">GST_no:</label>
                    <input type="text" name="gst_no" id="" class="a7-form-input" value="123456789">
                  </div>

                  <div class="a7-field-inp">
                    <label for="">Location:</label>
                    <input type="text" name="location" id="" class="a7-form-input" value="Ahmedabad Sola">
                  </div>
                  <div class="a7-field-inp">
                    <label for="">City:</label>
                    <input type="text" name="city" id="" class="a7-form-input" value="Ahmedabad">
                  </div>
                  <div class="a7-field-inp">
                    <label for="">Pincode:</label>
                    <input type="text" name="pincode" id="" class="a7-form-input" value="360370">
                  </div>
                  <div class="a7-field-inp">
                    <input type="submit" name="" id="" class="a7-update-btn" value="Update">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
