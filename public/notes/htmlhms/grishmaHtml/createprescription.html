<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./createprescription.css" />
</head>

<body>
  <div class="A4-section">
    <div class="A4-container">
      <div class="A4-header">
        <h1>Prescription</h1>
      </div>
      <div class="A4-content">
        <form action="">
          <label for="diagnosis">Diagnosis:</label>
          <input type="text" name="diagnosis" id="diagnosis" /><br /><br />
          <label for="prescription">Prescription:</label>
          <textarea id="prescription" name="prescription" rows="4" cols="50"></textarea><br />

          <div class="A4-submitBtn">
            <button class="A4-submitbtn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
