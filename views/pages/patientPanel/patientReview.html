<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Star Rating</title>
  <meta name="viewport" content="width=device-width, 
				initial-scale=1" />
  <link rel="stylesheet" href="/public/css/patientCSS/patientReview.css" />
  <script src="/public/javascript/patientPanel/patientReview.js"></script>
</head>

<body>
  <div class="card">
    <!-- <h1>JavaScript Star Rating</h1> -->
    <div class="heading">
      <div>Hi patient mind answering one question?</div>
      <div class="textHead">How would you rate the doctor!</div>
    </div>
    <br>
    <span onclick="gfg(1)" class="star">★
    </span>
    <span onclick="gfg(2)" class="star">★
    </span>
    <span onclick="gfg(3)" class="star">★
    </span>
    <span onclick="gfg(4)" class="star">★
    </span>
    <span onclick="gfg(5)" class="star">★
    </span>

    <form action="" method="post">
      <!-- <h3 id="output">
        Rating is: 0/5
      </h3> -->
      <input type="text" name="rating" id="output">
      <br><br>
      <div class="reviewPatient">
        <label for="review"><b>Review:</b></label>
        <textarea name="patientReview" id="rev" cols="30" rows="5">  
        </textarea>
      </div>
    </form>
  </div>
</body>

</html>
